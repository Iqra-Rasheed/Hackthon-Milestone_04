<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="heading"></div><strong><h1>Milestone.4 Editable Resume Builder</h1></strong></div> 
<div class="main"><form id="resumeform">
 <div class="personal"><strong>*Personal Information</strong></div> 
 <label for="picture"class="inputname"id="upload"><strong>Upload Picture</strong></label><br><br>
 <input type="file"name="picture"id="picture"class="forpic"accept="image"> <br> <br>

 <label for="name" class="inputname"><strong>Name:</strong></label>
 <input type="text" id="name" name="name" required > <br> <br>

 <label for="father_name" class="inputname"><strong>Father Name:</strong></label>
 <input type="text" id="father_name" name="father_name" required > <br> <br>

 <label for="phone" class="inputname"><strong>Phone No:</strong></label>
 <input type="text" name="phone_number" id="phone_number"maxlength="11"placeholder="Enter your 11-digit phone number" required> <br> <br>

 <label for="email" class="inputname"><strong>Email:<strong</strong></label>
 <input type="email" name="email" id="email" required> <br><br>

 <label for="address" class="inputname"><strong>Resedence Address:</strong></label>
 <input type="text" name="Resedence address" id="Resedence address" required> <br><br>

<div class="personal"><strong>*Education</strong></div>
<label for="Education" class="inputname"><strong>Education:</label>
<textarea name="education" id="education" required></textarea> <br><br>

<div class="personal"><strong>*Skills</strong></div>
<label for="Skills" class="inputname"><strong>Skills:</label>
 <input type="text" name="skills" id="skills" required></textarea> <br><br>
 
<div class="personal"><strong>*Experience</strong></div>
<label for="Experience" class="inputname"><strong>Work Experience:</label>
<textarea name="experience" id="experience" required></textarea> <br><br>

<input type="submit" class="inputname" value="Generate Resume">

</form>
</div>
 <div id="resumeOutput">
    <!--Resume will be generated below -->
    <h1 class="resumeinfo">Personal Information</h1>
    <img id="displaypicture">
    <h2 id="displayname"></h2>
    <h2 id="displayfather_name"></h2>
    <p id="displayphone_number"></p>
    <p id="displayemail"></p>
    <p id="displayResedence address"></p>
    <h1 class="resumeinformation">Education</h1>
    <p id="displayeducation"></p>
    <h1 class="resumeinformation">Skills</h1>
    <p id="displayskills"></p>
    <h1 class="resumeinformation">Work Experience</h1>
    <p id="displayexperience"></p>
    
</div>
<script src="script.js"></script>



    
</body>
</html>
